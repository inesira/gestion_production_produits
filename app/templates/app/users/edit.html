{% extends 'app/layouts/defaults.html' %}
{% block content %}
{% load crispy_forms_tags %}
<main id="main" class="main">
    <div class="container col-8">
        <div class="card">            
            <div class="card-body">
                <h5 class="card-title">User</h5>
                <!-- Vertical Form -->
                <form class="row g-3" action="{% url 'user_update' form.instance.pk %}" method="POST">
                    {% csrf_token %}
                    <label>Caucher cette case si c'est un administrateur</label>
                        <div class="form-group">
                            {{ form.is_superuser|as_crispy_field }}
                        </div>
                        <label>Caucher cette case si c'est un caissier ou laisser si c'est un receptionniste</label>
                        <div class="form-group">
                            {{ form.is_staff|as_crispy_field }}
                        </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form><!-- Vertical Form -->
            </div>
        </div>
    </div>
</main>
{% endblock %}
